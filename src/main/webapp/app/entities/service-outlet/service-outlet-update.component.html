<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-service-outlet-heading">Create or edit a Service Outlet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!serviceOutlet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="serviceOutlet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_serviceOutlet">Service Outlet</label>
                    <input type="text" class="form-control" name="serviceOutlet" id="field_serviceOutlet"
                        [(ngModel)]="serviceOutlet.serviceOutlet" required/>
                    <div [hidden]="!(editForm.controls.serviceOutlet?.dirty && editForm.controls.serviceOutlet?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.serviceOutlet?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_serviceOutletCode">Service Outlet Code</label>
                    <input type="text" class="form-control" name="serviceOutletCode" id="field_serviceOutletCode"
                        [(ngModel)]="serviceOutlet.serviceOutletCode" required minlength="3" maxlength="3"/>
                    <div [hidden]="!(editForm.controls.serviceOutletCode?.dirty && editForm.controls.serviceOutletCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.serviceOutletCode?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.serviceOutletCode?.errors?.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.serviceOutletCode?.errors?.maxlength">
                        This field cannot be longer than 3 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
